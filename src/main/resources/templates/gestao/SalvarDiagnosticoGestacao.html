<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Simb WEB</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Diagnostico de Gestação</h1>
			</div>
		</div>

		<div class="container-fluid">




			<form class="form-horizontal" method="POST" th:object="${diagnosticoGestacao}"
				action="/gestao/salvarDiagnostico" th:action="@{/gestao/salvarDiagnostico}">
				<div layout:include="layout/MensagemGeral"></div>
    			<!-- <div layout:include="layout/MensagemErro"></div> -->
				<div class="row">
					<div class="col-sm-2">
						<div class="col-sm-7">
							<div class="form-group">
								<label>Matriz</label> <select class="form-control"
									name="idFichaMatriz">
									<option th:each="bovino : ${matrizInseminada}"
										th:value="${bovino.fichaMatriz.idFichaMatriz}" th:text="${bovino.nomeBovino}"></option>
								</select>
								
								
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="dataResultado">Data Diagnostico</label> <input type="text"
									class="form-control" id="dataResultado" name="dataResultado" th:field="*{dataResultado}"/>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="descricao">Resultado</label> <select
									class="form-control" name="resultado">
									<option value="Cheia">Cheia</option>
									<option value="Vazia">Vazia</option>
								</select>

							</div>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="descricao">Descrição</label> <input type="text"
									class="form-control" id="descricao" name="descricao"/>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">

						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>
				</div>
			</form>
		</div>

	</section>
</body>
</html>
