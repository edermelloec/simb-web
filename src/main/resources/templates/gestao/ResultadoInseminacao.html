<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Simb WEB</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Resultado Inseminação</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-4">
						<div class="col-sm-10 col-sm-offset-3">
							<h4>Dados Inseminação</h4>
						</div>
						<table id="tabela-produtos"
							class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
							<thead class="aw-table-header-solid">
								<tr class="table-pesq-bovino-col-center">

									<th class="table-pesq-bovino-col-center">Data Ins.</th>
									<th class="table-pesq-bovino-col-center">Tipo</th>
									<th class="table-pesq-bovino-col-center">Inseminador</th>
									<th class="table-pesq-bovino-col-center">Touro</th>


								</tr>
							</thead>
							<tbody>
								<tr th:each="ins : ${inseminacao} ">

									<td class="table-pesq-bovino-col-center"
										th:text="${#dates.format(ins.dataDaInseminacao, 'dd/MM/yyyy')}"></td>
									<td class="table-pesq-bovino-col-center"
										th:text="${ins.monta} ? 'Monta' : 'Inseminaçao' "></td>
									<td class="table-pesq-bovino-col-center"
										th:text="${ins.inseminador} ? ${ins.inseminador.nomeInseminador} : 'Monta' "></td>
									<td class="table-pesq-bovino-col-center" th:text="${ins.touro}"></td>





								</tr>


							</tbody>
						</table>

					</div>
					<div class="col-sm-4">
						<div class="col-sm-10 col-sm-offset-2">
							<h4>Dados Diagnostico Gestacao</h4>
						</div>
						<table id="tabela-produtos"
							class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
							<thead class="aw-table-header-solid">
								<tr class="table-pesq-bovino-col-center">
									<th class="table-pesq-bovino-col-center">Matriz</th>
									<th class="table-pesq-bovino-col-center">Data Diagnostico</th>
									<th class="table-pesq-bovino-col-center">Resultado</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="dg : ${diagGestacao} ">
									<td class="table-pesq-bovino-col-center"
										th:text="${dg.idFichaMatriz}"></td>
									<td class="table-pesq-bovino-col-center"
										th:text="${#dates.format(dg.dataResultado, 'dd/MM/yyyy')}"></td>
									<td class="table-pesq-bovino-col-center"
										th:text="${dg.resultado}"></td>

								</tr>

								<tr th:if="${diagGestacao.empty}">
									<td colspan="9" class="table-pesq-bovino-col-center">Diagnostico de Gestação
									não Cadastrado</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="col-sm-4">
						<div class="col-sm-10 col-sm-offset-4">
							<h4>Dados Parto</h4>
						</div>
						<table id="tabela-produtos"
							class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
							<thead class="aw-table-header-solid">
								<tr class="table-pesq-bovino-col-center">
									<th class="table-pesq-bovino-col-center">Data Parto</th>
									<th class="table-pesq-bovino-col-center">Situação</th>

								</tr>
							</thead>
							<tbody>

								<tr th:each="p : ${parto} ">

									<td class="table-pesq-bovino-col-center"
										th:text="${#dates.format(p.dataParto, 'dd/MM/yyyy')}"></td>
									<td class="table-pesq-bovino-col-center" th:text="${p.status}"></td>
								</tr>
								<tr th:if="${diagGestacao.empty}">
									<td colspan="9" class="table-pesq-bovino-col-center">Parto Não Cadastrado</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>



			</div>

		</div>












	</section>
</body>
</html>
