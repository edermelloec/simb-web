<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Simb WEB</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Salvar Peso</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form class="form-horizontal" th:object="${peso}" method="POST"  action="/gestao/pesagem" th:action="@{/gestao/pesagem}">
				<div layout:include="layout/MensagemGeral"></div>
    			<div layout:include="layout/MensagemErro"></div>



				<div class="row">
					<div class="col-sm-2">
						<div class="col-sm-10">
							<div class="form-group">
								<label for="descricao">Data da Pesagem</label> <input
									autofocus="autofocus" type="text" class="form-control" id="dataPesagem" th:field="*{dataPesagem}"
									name="dataPesagem" />
							</div>
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col-sm-2">
						<div class="col-sm-10">
							<div class="form-group">
								<label for="descricao">Peso</label> <input type="text" th:field="*{peso}"
									class="form-control" id="peso" name="peso" />
							</div>
						</div>

					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<div class="col-sm-10">
							<div class="form-group">
								<label>Bovino</label> <select class="form-control"
									name="id">
									<option th:each="bovino : ${bovinos}"
										th:value="${bovino.idBovino}" th:text="${bovino.nomeBovino}"></option>
								</select>
							</div>
						</div>
					</div>



				</div>


				<div class="col-sm-6">
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</form>
		</div>

	</section>
</body>
</html>
