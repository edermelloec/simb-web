<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">



<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Inseminação</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form class="form-horizontal" th:object="${inseminacao}"
				method="POST" action="/gestao/inseminacao"
				th:action="@{/gestao/inseminacao}">
				<div layout:include="layout/MensagemGeral"></div>
				<div layout:include="layout/MensagemErro"></div>
				<div class="row">
					<div class="col-sm-2">
						<div class="col-sm-10">
							<div class="form-group ">

								<label for="tipoTarefa">Tipo</label> <select
									class="form-control" name="monta">
									<option value="false">Inseminação</option>
									<option value="true">Monta</option>
								</select>


							</div>


						</div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="proprietario">Inseminador</label> <select
									class="form-control" name="idinseminador">
									<option th:each="inseminado : ${todosInseminador}"
										th:value="${inseminado.idInseminador}"
										th:text="${inseminado.nomeInseminador}"></option>
								</select>
							</div>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-2">
						<div class="col-sm-10">
							<div class="form-group">
								<label for="descricao">Data Inseminação</label> <input
									type="text" class="form-control" id="dataDaInseminacao"
									th:field="*{dataDaInseminacao}" name="dataDaInseminacao" />
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-4">
							<div class="form-group">
								<label for="descricao">Data Previsão Parto</label> <input
									type="text" class="form-control" id="previsaoParto"
									th:field="*{previsaoParto}" name="previsaoParto" />

							</div>

						</div>

					</div>


				</div>

				<div class="row">
					<div class="col-sm-2">
						<div class="col-sm-10">

							<div class="form-group">
								<label for="descricao">Touro</label> <input type="text"
									class="form-control" id="touro" name="touro"
									th:field="*{touro}" />
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-4">
							<div class="form-group">
								<label>Matriz</label> <select class="form-control" name="matriz">
									<option th:each="bovino : ${todasMatriz}"
										th:value="${bovino.idBovino}" th:text="${bovino.nomeBovino}"></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Salvar</button>

					</div>
				</div>
			</form>
		</div>

	</section>
</body>
</html>
